<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplette Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d2d30;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #0071e3;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        hr {
            margin: 50px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            margin: 10px;
            min-width: 300px; /* Fallback für kleinere Bildschirme */
        }
        .fixed-size {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-container, .static-image-container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigationsleiste -->
    <div class="navbar">
        <img src="https://i.imgur.com/I7qeZqa.png" alt="Logo">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#faq">FAQ</a>
    </div>

    <!-- Begrüßungsbild mit Transition -->
    <div class="section" id="home">
        <div class="fixed-size">
            <div class="image-container">
                <img src="https://i.imgur.com/zVkSqIt.jpg" alt="Begrüßungsbild">
            </div>
        </div>
    </div>

    <!-- Klassisches Karussell -->
    <div class="section" id="services">
        <div class="fixed-size">
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <a href="https://www.bolibro.com/am-beliebtesten" target="_blank">
                            <img src="https://i.imgur.com/OhY5hBy.jpg" alt="Bild 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="https://www.bolibro.com/angebote" target="_blank">
                            <img src="https://i.imgur.com/xca3TGg.jpg" alt="Bild 2">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="https://www.bolibro.com/bibliothek" target="_blank">
                            <img src="https://i.imgur.com/bRFkewI.jpg" alt="Bild 3">
                        </a>
                    </div>
                </div>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="arrow left"></div>
                <div class="arrow right"></div>
            </div>
        </div>
    </div>

    <!-- 4 Statische Bilder nebeneinander -->
    <div class="section row" id="about">
        <div class="column">
            <div class="static-image-container">
                <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild" class="static-image">
            </div>
        </div>
        <div class="column">
            <div class="static-image-container">
                <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild" class="static-image">
            </div>
        </div>
        <div class="column">
            <div class="static-image-container">
                <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild" class="static-image">
            </div>
        </div>
        <div class="column">
            <div class="static-image-container">
                <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild" class="static-image">
            </div>
        </div>
    </div>

    <!-- Trennlinie und Leerzeichen -->
    <hr>
    <div class="section">
        <p>Handverlesen - für Dich.<br>Nutze Deine Chance.</p>
    </div>

    <!-- Karussell und Statisches Bild nebeneinander -->
    <div class="section row">
        <div class="column">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-slide">
                        <div class="hover-shadow">
                            <img src="https://i.imgur.com/e2Z3EkO.jpg" alt="Bild 1">
                            <a href="https://example.com" class="info-button">Mehr erfahren</a>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="hover-shadow">
                            <img src="https://i.imgur.com/R7ZewNI.jpg" alt="Bild 2">
                            <a href="https://example.com" class="info-button">Mehr erfahren</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <div class="dot" data-index="0"></div>
                    <div class="dot" data-index="1"></div>
                </div>
                <div class="arrow left"></div>
                <div class="arrow right"></div>
            </div>
        </div>
        <div class="column">
            <div class="static-image-container">
                <img src="https://i.imgur.com/nuHU6iZ.jpg" alt="Statisches Bild" class="static-image">
                <a href="https://example.com" class="info-button">Mehr erfahren</a>
            </div>
        </div>
    </div>

    <!-- Quiz-Sektion -->
    <div class="section">
        <div class="main-container" id="main-container">
            <div class="container text-container active" id="start-screen">
                <div class="text-wrapper">
                    <span class="text-bold">Spare Zeit</span>
                    <span class="text-normal">und finde was Du suchst.</span>
                </div>
                <button class="start-button" id="start-button">Entdeckung starten</button>
            </div>

            <div class="container hidden" id="categories-screen">
                <div class="section" id="sport-section">
                    Sport
                    <div class="gif-overlay" id="sport-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="entertainment-section">
                    Unterhaltung
                    <div class="gif-overlay" id="entertainment-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="cooking-section">
                    Kochen
                    <div class="gif-overlay" id="cooking-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="nutrition-section">
                    Ernährung
                    <div class="gif-overlay" id="nutrition-gif"></div>
                </div>
            </div>

            <div class="container hidden" id="next-step-screen">
                <div class="section">Das Beste kombiniert</div>
                <div class="divider"></div>
                <div class="section">Einzelstücke</div>
            </div>

            <div class="transition-text" id="transition-text"></div>
        </div>

        <button class="back-button" id="back-button">Zurück</button>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const categoriesScreen = document.getElementById('categories-screen');
        const nextStepScreen = document.getElementById('next-step-screen');
        const backButton = document.getElementById('back-button');
        const transitionText = document.getElementById('transition-text');
        const mainContainer = document.getElementById('main-container');

        const sportGif = document.getElementById('sport-gif');
        const entertainmentGif = document.getElementById('entertainment-gif');
        const cookingGif = document.getElementById('cooking-gif');
        const nutritionGif = document.getElementById('nutrition-gif');

        let currentScreen = 'start';

        const sportGifUrl = 'https://i.imgur.com/fZy2kEO.gif';
        const entertainmentGifUrl = 'https://i.imgur.com/42mXNHM.gif';
        const cookingGifUrl = 'https://i.imgur.com/WJ0O9VX.gif';
        const nutritionGifUrl = 'https://i.imgur.com/WTGbVLP.gif';

        sportGif.style.backgroundImage = `url(${sportGifUrl})`;
        entertainmentGif.style.backgroundImage = `url(${entertainmentGifUrl})`;
        cookingGif.style.backgroundImage = `url(${cookingGifUrl})`;
        nutritionGif.style.backgroundImage = `url(${nutritionGifUrl})`;

        function showScreen(screenToShow, transitionMessage, showTransition = true) {
            const activeScreen = document.querySelector('.container.active');
            if (activeScreen) {
                if (showTransition) {
                    mainContainer.style.backgroundColor = '#ffffff';
                    activeScreen.classList.remove('active');
                    setTimeout(() => {
                        showTransitionText(transitionMessage);
                        setTimeout(() => {
                            hideTransitionText();
                            setTimeout(() => {
                                mainContainer.style.backgroundColor = '';
                                activeScreen.classList.add('hidden');
                                screenToShow.classList.remove('hidden');
                                setTimeout(() => {
                                    screenToShow.classList.add('active');
                                }, 50);
                            }, 500);
                        }, 1000);
                    }, 500);
                } else {
                    activeScreen.classList.remove('active');
                    setTimeout(() => {
                        activeScreen.classList.add('hidden');
                        screenToShow.classList.remove('hidden');
                        setTimeout(() => {
                            screenToShow.classList.add('active');
                        }, 50);
                    }, 500);
                }
            }
        }

        function showTransitionText(message) {
            transitionText.innerText = message;
            transitionText.classList.add('active');
        }

        function hideTransitionText() {
            transitionText.classList.add('fade-out');
            setTimeout(() => {
                transitionText.classList.remove('active');
                transitionText.classList.remove('fade-out');
            }, 500);
        }

        startButton.addEventListener('click', () => {
            showScreen(categoriesScreen, 'Kategorie wählen');
            backButton.classList.add('show');
            currentScreen = 'categories';
        });

        document.querySelectorAll('#categories-screen .section').forEach(section => {
            section.addEventListener('click', () => {
                showScreen(nextStepScreen, 'Nächster Schritt');
                currentScreen = 'nextStep';
            });
        });

        backButton.addEventListener('click', () => {
            if (currentScreen === 'categories') {
                showScreen(startScreen, '', false);
                backButton.classList.remove('show');
                currentScreen = 'start';
            } else if (currentScreen === 'nextStep') {
                showScreen(categoriesScreen, '', false);
                currentScreen = 'categories';
            }
        });
    </script>

</body>
</html>
