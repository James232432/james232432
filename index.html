<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplette Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }

        /* Styles für das obere Karussell */
        .slider {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }
        .slide {
            width: 100%;
            height: 100%;
            flex: 1 0 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #ccc; /* Fallback-Farbe, falls das Bild nicht geladen wird */
        }
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 5px;
            z-index: 10;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .dot.active {
            background-color: #717171;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .arrow:before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
        }
        .arrow.left:before {
            transform: rotate(45deg);
        }
        .arrow.right:before {
            transform: rotate(-135deg);
        }
        .slider:hover .arrow {
            opacity: 1;
        }

        /* Styles für die 4 statischen Bilder */
        .image-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .image-grid .static-image-container {
            width: calc(25% - 10px);
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .static-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            background-color: #ccc; /* Fallback-Farbe, falls das Bild nicht geladen wird */
        }

        /* Styles für das untere Karussell */
        .carousel-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .hover-shadow img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            object-fit: cover;
            background-color: #ccc; /* Fallback-Farbe, falls das Bild nicht geladen wird */
        }
        .info-button {
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translate(-50%, -50%) translateY(30px);
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #2d2d30;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.5s ease;
            font-family: inherit;
            text-decoration: none;
        }
        .hover-shadow:hover .info-button {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }
        .info-button:hover {
            background-color: #0071e3;
        }
        .carousel-controls {
            position: absolute;
            bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 0 5px;
        }
        .dot.active {
            background-color: #717171;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .arrow:before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
        }
        .arrow.left:before {
            transform: rotate(45deg);
        }
        .arrow.right:before {
            transform: rotate(-135deg);
        }

        @media (max-width: 768px) {
            .carousel-container {
                width: 95%;
                max-width: 100%;
                height: auto;
            }
            .info-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .info-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Oberes Karussell -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <a href="https://www.bolibro.com/am-beliebtesten" target="_blank">
                    <img src="https://i.imgur.com/OhY5hBy.jpg" alt="Bild 1">
                </a>
            </div>
            <div class="slide">
                <a href="https://www.bolibro.com/angebote" target="_blank">
                    <img src="https://i.imgur.com/xca3TGg.jpg" alt="Bild 2">
                </a>
            </div>
            <div class="slide">
                <a href="https://www.bolibro.com/bibliothek" target="_blank">
                    <img src="https://i.imgur.com/bRFkewI.jpg" alt="Bild 3">
                </a>
            </div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
    </div>

    <!-- Grid mit 4 statischen Bildern -->
    <div class="image-grid">
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 1" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 2" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 3" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 4" class="static-image">
        </div>
    </div>

    <!-- Unteres Karussell mit Punkten und mittigem Button -->
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-slide">
                <div class="hover-shadow">
                    <img src="https://i.imgur.com/e2Z3EkO.jpg" alt="Bild 1">
                    <a href="https://example.com" class="info-button">Mehr erfahren</a>
                </div>
            </div>
            <div class="carousel-slide">
                <div class="hover-shadow">
                    <img src="https://i.imgur.com/R7ZewNI.jpg" alt="Bild 2">
                    <a href="https://example.com" class="info-button">Mehr erfahren</a>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <div class="dot" data-index="0"></div>
            <div class="dot" data-index="1"></div>
        </div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
    </div>

    <script>
        // Skript für das obere Karussell
        let index = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');
        let slideInterval;

        function showSlide(n) {
            if (n >= dots.length) {
                index = 0;
            } else if (n < 0) {
                index = dots.length - 1;
            } else {
                index = n;
            }
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
            leftArrow.style.display = index === 0 ? 'none' : 'flex';
            rightArrow.style.display = index === dots.length - 1 ? 'none' : 'flex';
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function previousSlide() {
            showSlide(index - 1);
        }

        function startSlider() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function stopSlider() {
            clearInterval(slideInterval);
        }

        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                showSlide(idx);
                stopSlider();
            });
        });

        slides.addEventListener('mouseover', stopSlider);
        slides.addEventListener('mouseout', startSlider);

        leftArrow.addEventListener('click', previousSlide);
        rightArrow.addEventListener('click', nextSlide);

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                startSlider();
            } else {
                stopSlider();
            }
        });

        startSlider();
        showSlide(index);

        // Skript für das untere Karussell
        const wrapper = document.querySelector('.carousel-wrapper');
        const carouselDots = document.querySelectorAll('.dot');
        const carouselLeftArrow = document.querySelector('.arrow.left');
        const carouselRightArrow = document.querySelector('.arrow.right');
        let currentIndex = 0;
        let autoplayInterval;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
            carouselDots.forEach(dot => dot.classList.remove('active'));
            carouselDots[currentIndex].classList.add('active');
            carouselLeftArrow.style.display = currentIndex === 0 ? 'none' : 'flex';
            carouselRightArrow.style.display = currentIndex === carouselDots.length - 1 ? 'none' : 'flex';
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentIndex = (currentIndex < carouselDots.length - 1) ? currentIndex + 1 : 0;
                updateCarousel();
            }, 3000);
        }

        function stopAutoplay() {
            clearInterval(autoplayInterval);
        }

        carouselDots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index, 10);
                goToSlide(index);
            });
        });

        document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoplay);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoplay);

        carouselLeftArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                goToSlide(currentIndex - 1);
            }
        });

        carouselRightArrow.addEventListener('click', () => {
            if (currentIndex < carouselDots.length - 1) {
                goToSlide(currentIndex + 1);
            }
        });

        startAutoplay();
        updateCarousel();
    </script>

</body>
</html>
