<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplette Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d2d30;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #0071e3;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        hr {
            margin: 50px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Navigationsleiste -->
    <div class="navbar">
        <img src="https://i.imgur.com/I7qeZqa.png" alt="Logo">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#faq">FAQ</a>
    </div>

    <!-- Begrüßungsbild mit Transition -->
    <div class="section" id="home">
        <div class="image-container">
            <img src="https://i.imgur.com/zVkSqIt.jpg" alt="Begrüßungsbild">
        </div>

        <script>
            // Funktion, um zu prüfen, ob der Besucher zum ersten Mal die Seite besucht
            function checkFirstVisit() {
                if (!localStorage.getItem('firstVisit')) {
                    // Markiere den Besuch als nicht mehr "erstes Mal"
                    localStorage.setItem('firstVisit', 'true');
                    // Zeige das Bild durch Hinzufügen der Klasse 'visible'
                    document.querySelector('.image-container').classList.add('visible');
                } else {
                    // Falls es nicht der erste Besuch ist, das Bild sofort sichtbar machen
                    document.querySelector('.image-container').classList.add('visible');
                }
            }

            // Aufrufen der Funktion beim Laden der Seite
            window.onload = checkFirstVisit;
        </script>
    </div>

    <!-- Klassisches Karussell -->
    <div class="section" id="services">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <a href="https://www.bolibro.com/am-beliebtesten" target="_blank">
                        <img src="https://i.imgur.com/OhY5hBy.jpg" alt="Bild 1">
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.bolibro.com/angebote" target="_blank">
                        <img src="https://i.imgur.com/xca3TGg.jpg" alt="Bild 2">
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.bolibro.com/bibliothek" target="_blank">
                        <img src="https://i.imgur.com/bRFkewI.jpg" alt="Bild 3">
                    </a>
                </div>
            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="arrow left"></div>
            <div class="arrow right"></div>
        </div>

        <script>
            let index = 0;
            const slides = document.querySelector('.slides');
            const dots = document.querySelectorAll('.dot');
            const leftArrow = document.querySelector('.arrow.left');
            const rightArrow = document.querySelector('.arrow.right');
            let slideInterval;

            function showSlide(n) {
                if (n >= dots.length) {
                    index = 0;
                } else if (n < 0) {
                    index = dots.length - 1;
                } else {
                    index = n;
                }
                slides.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            }

            function nextSlide() {
                showSlide(index + 1);
            }

            function previousSlide() {
                showSlide(index - 1);
            }

            function startSlider() {
                slideInterval = setInterval(nextSlide, 3000);
            }

            function stopSlider() {
                clearInterval(slideInterval);
            }

            document.querySelectorAll('.dot').forEach((dot, idx) => {
                dot.addEventListener('click', () => {
                    showSlide(idx);
                    stopSlider();
                });
            });

            slides.addEventListener('mouseover', stopSlider);
            slides.addEventListener('mouseout', startSlider);

            leftArrow.addEventListener('click', previousSlide);
            rightArrow.addEventListener('click', nextSlide);

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    startSlider();
                } else {
                    stopSlider();
                }
            });

            startSlider();
            showSlide(index);
        </script>
    </div>

    <!-- 4 Statische Bilder nebeneinander -->
    <div class="section" id="about" style="display: flex; justify-content: space-between;">
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 1" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 2" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 3" class="static-image">
        </div>
        <div class="static-image-container">
            <img src="https://i.imgur.com/BwstVUp.jpg" alt="Statisches Bild 4" class="static-image">
        </div>
    </div>

    <!-- Trennlinie und Leerzeichen -->
    <hr>
    <div class="section">
        <p>Handverlesen - für Dich.<br>Nutze Deine Chance.</p>
    </div>

    <!-- Karussell und Statisches Bild nebeneinander -->
    <div class="section" style="display: flex; justify-content: space-between;">
        <!-- Linkes Karussell -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-slide">
                    <div class="hover-shadow">
                        <img src="https://i.imgur.com/e2Z3EkO.jpg" alt="Bild 1">
                        <a href="https://example.com" class="info-button">Mehr erfahren</a>
                    </div>
                </div>
                <div class="carousel-slide">
                    <div class="hover-shadow">
                        <img src="https://i.imgur.com/R7ZewNI.jpg" alt="Bild 2">
                        <a href="https://example.com" class="info-button">Mehr erfahren</a>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <div class="dot" data-index="0"></div>
                <div class="dot" data-index="1"></div>
            </div>
            <div class="arrow left"></div>
            <div class="arrow right"></div>
        </div>

        <!-- Rechtes Statisches Bild -->
        <div class="static-image-container">
            <img src="https://i.imgur.com/nuHU6iZ.jpg" alt="Statisches Bild" class="static-image">
            <a href="https://example.com" class="info-button">Mehr erfahren</a>
        </div>
    </div>

    <!-- Quiz-Sektion -->
    <div class="section">
        <div class="main-container" id="main-container">
            <div class="container text-container active" id="start-screen">
                <div class="text-wrapper">
                    <span class="text-bold">Spare Zeit</span>
                    <span class="text-normal">und finde was Du suchst.</span>
                </div>
                <button class="start-button" id="start-button">Entdeckung starten</button>
            </div>

            <div class="container hidden" id="categories-screen">
                <div class="section" id="sport-section">
                    Sport
                    <div class="gif-overlay" id="sport-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="entertainment-section">
                    Unterhaltung
                    <div class="gif-overlay" id="entertainment-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="cooking-section">
                    Kochen
                    <div class="gif-overlay" id="cooking-gif"></div>
                </div>
                <div class="divider"></div>
                <div class="section" id="nutrition-section">
                    Ernährung
                    <div class="gif-overlay" id="nutrition-gif"></div>
                </div>
            </div>

            <div class="container hidden" id="next-step-screen">
                <div class="section">Das Beste kombiniert</div>
                <div class="divider"></div>
                <div class="section">Einzelstücke</div>
            </div>

            <div class="transition-text" id="transition-text"></div>
        </div>

        <button class="back-button" id="back-button">Zurück</button>

        <script>
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const categoriesScreen = document.getElementById('categories-screen');
            const nextStepScreen = document.getElementById('next-step-screen');
            const backButton = document.getElementById('back-button');
            const transitionText = document.getElementById('transition-text');
            const mainContainer = document.getElementById('main-container');

            const sportGif = document.getElementById('sport-gif');
            const entertainmentGif = document.getElementById('entertainment-gif');
            const cookingGif = document.getElementById('cooking-gif');
            const nutritionGif = document.getElementById('nutrition-gif');

            let currentScreen = 'start';

            const sportGifUrl = 'https://i.imgur.com/fZy2kEO.gif';
            const entertainmentGifUrl = 'https://i.imgur.com/42mXNHM.gif';
            const cookingGifUrl = 'https://i.imgur.com/WJ0O9VX.gif';
            const nutritionGifUrl = 'https://i.imgur.com/WTGbVLP.gif';

            sportGif.style.backgroundImage = `url(${sportGifUrl})`;
            entertainmentGif.style.backgroundImage = `url(${entertainmentGifUrl})`;
            cookingGif.style.backgroundImage = `url(${cookingGifUrl})`;
            nutritionGif.style.backgroundImage = `url(${nutritionGifUrl})`;

            function showScreen(screenToShow, transitionMessage, showTransition = true) {
                const activeScreen = document.querySelector('.container.active');
                if (activeScreen) {
                    if (showTransition) {
                        mainContainer.style.backgroundColor = '#ffffff';
                        activeScreen.classList.remove('active');
                        setTimeout(() => {
                            showTransitionText(transitionMessage);
                            setTimeout(() => {
                                hideTransitionText();
                                setTimeout(() => {
                                    mainContainer.style.backgroundColor = '';
                                    activeScreen.classList.add('hidden');
                                    screenToShow.classList.remove('hidden');
                                    setTimeout(() => {
                                        screenToShow.classList.add('active');
                                    }, 50);
                                }, 500);
                            }, 1000);
                        }, 500);
                    } else {
                        activeScreen.classList.remove('active');
                        setTimeout(() => {
                            activeScreen.classList.add('hidden');
                            screenToShow.classList.remove('hidden');
                            setTimeout(() => {
                                screenToShow.classList.add('active');
                            }, 50);
                        }, 500);
                    }
                }
            }

            function showTransitionText(message) {
                transitionText.innerText = message;
                transitionText.classList.add('active');
            }

            function hideTransitionText() {
                transitionText.classList.add('fade-out');
                setTimeout(() => {
                    transitionText.classList.remove('active');
                    transitionText.classList.remove('fade-out');
                }, 500);
            }

            startButton.addEventListener('click', () => {
                showScreen(categoriesScreen, 'Kategorie wählen');
                backButton.classList.add('show');
                currentScreen = 'categories';
            });

            document.querySelectorAll('#categories-screen .section').forEach(section => {
                section.addEventListener('click', () => {
                    showScreen(nextStepScreen, 'Nächster Schritt');
                    currentScreen = 'nextStep';
                });
            });

            backButton.addEventListener('click', () => {
                if (currentScreen === 'categories') {
                    showScreen(startScreen, '', false);
                    backButton.classList.remove('show');
                    currentScreen = 'start';
                } else if (currentScreen === 'nextStep') {
                    showScreen(categoriesScreen, '', false);
                    currentScreen = 'categories';
                }
            });
        </script>
    </div>

</body>
</html>
